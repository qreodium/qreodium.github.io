<!DOCTYPE html>
<html>
<head>
	<title>Лабораторная 5</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<meta charset="utf-8">
</head>
<body>

<div class="buttons">
<button id="button">Проверка подключения jQuery</button>
<button id="buttonLoadJSON">Загрузить данные</button>
<button id="transfer">Запустить эффект Transfer</button>
<div class="progressBar"></div>
</div>

<div id="main">
	<h1 id="galleryName" align="center">Загружаемая галерея</h1>
</div>

<div id="other">
	<h1 align="center">Выбор</h1>
	<div class="accord">
		<ul class="accordion" data-accordion="open">
			<li>
				<div class="accordion-header">First</div>
				<div class="accordion-body">Information</div>
			</li>
			<li>
				<div class="accordion-header">Second</div>
				<div class="accordion-body">Information</div>
			</li>
			<li>
				<div class="accordion-header">Third</div>
				<div class="accordion-body">Information</div>
			</li>
		</ul>
	</div>

	<div id="tabs">
		<ul>
			<li><a href="#tabs-1">Сычи</a></li>
			<li><a href="#tabs-2">Филины</a></li>
			<li><a href="#tabs-3">Ястребиные совы</a></li>
		</ul>
		<div id="tabs-1">
			<img class="tab-img" src="images/Sych.jpg">
			<img class="tab-img" src="images/Sych_2.jpg">
		</div>
		<div id="tabs-2">
			<img class="tab-img" src="images/Filin.jpg">
			<img class="tab-img" src="images/Filin_2.jpg">
		</div>
		<div id="tabs-3">
    		<img class="tab-img" src="images/YastrebOwl.jpg">
    		<img class="tab-img" src="images/YastrebOwl_2.jpg">
  		</div>
	</div>

	<p style="margin-left: 150px;">Дата: <input type="text" id="datepicker"> </p>

</div>

<div id="sliders">
	<h1 align="center">Слайдеры</h1>
		<div id="slider-scrolling">
			<img src="images/Owl1.jpg" alt="1" class="scrolling-img">
			<img src="images/Owl2.jpg" alt="2" class="scrolling-img">
			<img src="images/Owl3.jpg" alt="3" class="scrolling-img">
		</div>

		<div id="block-for-slider">
			<div id="viewport">
				<ul id="slidewrapper">
					<li class="slide"><img src="images/001.jpg" alt="1" class="slide-img"></li>
					<li class="slide"><img src="images/002.jpg" alt="2" class="slide-img"></li>
					<li class="slide"><img src="images/003.jpg" alt="3" class="slide-img"></li>
					<li class="slide"><img src="images/004.jpg" alt="4" class="slide-img"></li>
				</ul>
	
				<div id="prev-next-btns">
					<div id="prev-btn"></div>
					<div id="next-btn"></div>
				</div>
	
				<ul id="nav-btns">
					<li class="slide-nav-btn"></li>
					<li class="slide-nav-btn"></li>
					<li class="slide-nav-btn"></li>
					<li class="slide-nav-btn"></li>
				</ul>
			</div>
		</div>
	
	</div>
	

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
